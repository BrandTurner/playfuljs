<html>
  <head>
    <title>Terrain Demo - PlayfulJS</title>
  </head>
  <body style='background: #000'>
    <canvas id='display' width='1' height='1' />

    <script>

      function Terrain(detail) {
        this.size = Math.pow(2, detail) + 1;
        this.max = this.size - 1;
        this.map = new Float32Array(this.size * this.size);
      }

      Terrain.prototype.get = function(x, y) {
        if (x < 0 || x > this.max || y < 0 || y > this.max) return -1;
        return this.map[x + this.size * y];
      };

      Terrain.prototype.set = function(x, y, val) {
        this.map[x + this.size * y] = val;
      };

      Terrain.prototype.generate = function(roughness) {
        var self = this;

        this.set(0, 0, self.max / 2);
        this.set(this.max, 0, self.max / 2);
        this.set(this.max, this.max, self.max / 2);
        this.set(0, this.max, self.max / 2);

        divide(this.max);

        function divide(size) {
          var x, y, half = size / 2;
          var scale = roughness * size / 2;

          if (half < 1) return;

          for (y = half; y < self.max; y += size) {
            for (x = half; x < self.max; x += size) {
              square(x, y, half, Math.random() * scale * 2 - scale);
            }
          }
          for (y = 0; y <= self.max; y += half) {
            for (x = (y + half) % size; x <= self.max; x += size) {
              diamond(x, y, half, Math.random() * scale * 2 - scale);
            }
          }

          divide(size / 2);
        }

        function average(values) {
          var valid = values.filter(function(val) { return val !== -1; });
          var total = valid.reduce(function(sum, val) { return sum + val; }, 0);
          return total / valid.length;
        }

        function square(x, y, size, offset) {
          var ave = average([
            self.get(x - size, y - size),   // upper left
            self.get(x + size, y - size),   // upper right
            self.get(x + size, y + size),   // lower right
            self.get(x - size, y + size)    // lower left
          ]);
          self.set(x, y, ave + offset);
        }

        function diamond(x, y, size, offset) {
          var ave = average([
            self.get(x, y - size),      // top
            self.get(x + size, y),      // right
            self.get(x, y + size),      // bottom
            self.get(x - size, y)       // left
          ]);
          self.set(x, y, ave + offset);
        }
      };

      Terrain.prototype.draw = function() {
        var self = this;

        for (var y = 0; y < this.size; y++) {
          for (var x = 0; x < this.size; x++) {
            line(x, y, x + 1, y, 'rgba(255, 255, 255, 0.7)', 1);
            line(x, y, x, y + 1, 'rgba(255, 255, 255, 0.7)', 1);
            if (this.get(x, y) < this.size * 0.4) {
              line(x, y, x + 1, y, 'rgba(0, 128, 255, 0.7)', 2, this.size * 0.4);
            }
          }
        }

        function project(x, y, z) {
          var xScale = width / self.size * 0.8;
          var yScale = height / self.size * 0.8;
          var peak = (self.max / 2 - z);
          return {
            x: width * 0.5 + (x * 0.5 - y * 0.5) * xScale,
            y: height * 0.1 + (x * 0.5 + y * 0.5 + peak) * yScale
          };
        }

        function line(x1, y1, x2, y2, style, width, z) {
          var a = project(x1, y1, z || self.get(x1, y1));
          var b = project(x2, y2, z || self.get(x2, y2));
          ctx.beginPath();
          ctx.strokeStyle = style;
          ctx.lineWidth = width;
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      };

      var terrain = new Terrain(8);
      var display = document.getElementById('display');
      var ctx = display.getContext('2d');
      var drops = [];
      var width = display.width = window.innerWidth;
      var height = display.height = window.innerHeight;

      ctx.lineWidth = 1;

      terrain.generate(0.6);
      terrain.draw();

    </script>
  </body>
</html>
