<html>
  <head>
    <title>Terrain Demo - PlayfulJS</title>
  </head>
  <body style='background: #000'>
    <canvas id='display' width='1' height='1' />

    <script>

      function Terrain(size) {
        this.size = size;
        this.max = size - 1;
        this.map = new Uint8ClampedArray(size * size);
      }

      Terrain.prototype.get = function(x, y) {
        if (x < 0 || x > this.max || y < 0 || y > this.max) return -1;
        return this.map[x + this.size * y];
      };

      Terrain.prototype.set = function(x, y, val) {
        this.map[x + this.size * y] = val;
      };

      Terrain.prototype.average = function(list) {
        var values = list.filter(function(val) { return val !== -1; });
        var sum = values.reduce(function(total, val) { return total + val; }, 0);
        return sum / values.length;
      };

      Terrain.prototype.generate = function(base) {
        var self = this;

        // Initialize the corners
        this.set(0, 0, base);
        this.set(this.max, 0, base);
        this.set(this.max, this.max, base);
        this.set(0, this.max, base);

        divide(this.max);

        function divide(size) {
          var half = size / 2;
          if (half < 1) return;

          grid(size, function(x, y) {
            square(x + half, y + half, half);    // center
          });

          grid(size, function(x, y) {
            diamond(x + half, y, half);          // top
            diamond(x + size, y + half, half);   // right
            diamond(x + half, y + size, half);   // bottom
            diamond(x, y + half, half);          // left
          });

          divide(half);
        }

        function grid(size, fn) {
          for (var y = 0; y < self.max; y += size) {
            for (var x = 0; x < self.max; x += size) {
              fn(x, y);
            }
          }
        }

        function square(x, y, size) {
          var average = self.average([
            self.get(x - size, y - size),   // upper left
            self.get(x + size, y - size),   // upper right
            self.get(x + size, y + size),   // lower right
            self.get(x - size, y + size)    // lower left
          ]);
          self.set(x, y, average);
        }

        function diamond(x, y, size) {
          var average = self.average([
            self.get(x, y - size),      // top
            self.get(x + size, y),      // right
            self.get(x, y + size),      // bottom
            self.get(x - size, y)       // left
          ]);
          self.set(x, y, average);
        }
      };

      var terrain = new Terrain(5);

      terrain.generate(128);

      console.log(terrain.map);

    </script>
  </body>
</html>
