<html>
  <head>
  </head>
  <body style='background: #000'>
    <canvas id='display' width='1' height='1' />

    <script>

      var DAMPING = 0.999;
      var GRAVITY = 0.3;

      function Particle(x, y) {
        this.x = this.oldX = x;
        this.y = this.oldY = y;
      }

      Particle.prototype.integrate = function() {
        var velocityX = (this.x - this.oldX) * DAMPING;
        var velocityY = (this.y - this.oldY) * DAMPING;
        this.oldX = this.x;
        this.oldY = this.y;
        this.x += velocityX;
        this.y += velocityY;
      };

      Particle.prototype.spray = function() {
        this.oldX = this.x + Math.random() * 4 + 2;
        this.oldY = this.y + Math.random() * 2 + 15;
        return this;
      };

      Particle.prototype.fall = function(grav) {
        this.y += grav;
      };

      Particle.prototype.draw = function() {
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.oldX, this.oldY);
        ctx.lineTo(this.x, this.y);
        ctx.stroke();
      };

      var display = document.getElementById('display');
      var ctx = display.getContext('2d');
      var drops = [];
      var width = display.width = window.innerWidth;
      var height = display.height = window.innerHeight;

      requestAnimationFrame(frame);

      function frame() {
        requestAnimationFrame(frame);
        if (drops.length < 1000) drops.push(new Particle(width * 0.9, height).spray());
        ctx.clearRect(0, 0, width, height);
        for (var i = 0; i < drops.length; i++) {
          drops[i].fall(GRAVITY);
          drops[i].integrate();
          drops[i].draw();
        }
      }

    </script>
  </body>
</html>
